<html>
	<head>
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<body>
			<div class="container">
			
				<div class="card" th:each="pedido : ${pedidos}">
					<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
					<div>Valor: <span th:text="${pedido.valorNegociado}">200,00</span></div>
					<div th:text="${pedido.dataDaEntrega}">Data de entrega: <span>10/12/2020</span></div>
					
					<div>Produto</div>
					<div><input class="form-control" th:value=${pedido.urlProduto} value="url do produto" /></div>
					
					<div>Descrição</div>
					<div>
						<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
					</div>
					
					<div>
						<img th:src="${pedido.urlImagem}" src="">
					</div>
				</div>
			</div>
		</body>
	</head>
</html>
